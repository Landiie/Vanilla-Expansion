Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("alpha_plains", "minecraft:plains")
alphaBiome = forBiomes("biometweaker:alpha_plains")
alphaBiome.set("name", "Alpha Plains")
alphaBiome.addToGeneration("WARM", 5)
alphaBiome.addToGeneration("COOL", 5)
alphaBiome.set("topBlock", "contenttweaker:classic_grass_block")
alphaBiome.removeAllSpawns("CREATURE")
alphaBiome.removeAllSpawns("MONSTER")
alphaBiome.addSpawn("minecraft:pig", "CREATURE", 100, 4, 4)
alphaBiome.addSpawn("minecraft:cow", "CREATURE", 100, 4, 4)
alphaBiome.addSpawn("minecraft:chicken", "CREATURE", 100, 4, 4)
alphaBiome.addSpawn("minecraft:zombie", "MONSTER", 100, 4, 4)
alphaBiome.addSpawn("minecraft:skeleton", "MONSTER", 100, 4, 4)
alphaBiome.addSpawn("minecraft:spider", "MONSTER", 100, 4, 4)
alphaBiome.removeFeature("LAKE")


